<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <!-- nav header -->
        <div class="nav-header">
          <img src="./ycce_n.png" class="logo" alt="logo" />
          <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- links -->
        <ul class="links">
          <li>
            <a href="https://ycce.edu">home</a>
          </li>
          <li>
            <a href="https://www.ycce.edu/about_ycce.php">about</a>
          </li>
          <li>
            <a href="index.html">Notices</a>
          </li>
          <li>
            <a href="https://www.ycce.edu/contact-us.php">contact</a>
          </li>
        </ul>
        <!-- social media -->
        <ul class="social-icons">
          <li>
            <a href="https://www.facebook.com/ycceofficial/">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          
          <li>
            <a href="https://www.linkedin.com/company/yccecollege?originalSubdomain=in">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
